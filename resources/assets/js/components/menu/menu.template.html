
    <div class="panel panel-default" v-for="group in menu.groups">

        <div class="panel-heading">
            <h1>{{ group.title }}</h1>
        </div>

        <table>

            <tr v-for="product in group.products">

                <td>{{ product.title }}</td>

                <td v-for="price in product.prices">
                    {{ price }}
                </td>

            </tr>

        </table>

    </div>

    <pre>{{ $data | json }}</pre>
